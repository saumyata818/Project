<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Simple Arithmetic Calculator</title> 
  <style> 
    body { 
      background-color: #a495a2;
      font-family: Arithmetic; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
      background: url('https://daysinspired.com/wp-content/uploads/2024/01/bow-phone-wallpaper-57.jpg') repeat;
      background-size: cover; 
  
         
          } 
    
    
      
      
      
    
    .calculator { 
      
      
        display: flex;               
        flex-direction: column;      
        justify-content: center;     
        align-items: center;         
        text-align: left;          
        color: rgb(72, 61, 48);
        padding: 40px;
        border: 6px solid brown;
        border-radius: 20px;
        max-width: 300px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #F9EED9;
        margin: auto;     
      
      
    } 
    .calculator h2 {
        color:rgb(75, 69, 52)
        
    }

    input[type="number"] { 
      width: 100%; 
      padding: 8px; 
      margin: 5px 0; 
      font-size: 16px; 
      text-align: center;
    } 
    button { 
      margin: 5px; 
      padding: 10px 20px; 
      font-size: 16px; 
      cursor: pointer; 
    } 
    #result { 
      margin-top: 10px; 
      font-size: 18px; 
      font-weight: bold; 
      color:rgb(75, 69, 55);
      text-align: left;
      align-self: flex-start;
      width:100%;
    } 
    .sumu{
      position: absolute;
      bottom: 102px;
      text-align: left;
      right: 130px;
      color: #1D2D25;
    }
    
     @media (max-width: 400px) {
      .sumu{
        right: 10px;
        bottom: 60px;
        font-size: 14px;
      }
    }
  </style> 
</head> 
<body> 
 
  <audio id="audio" autoplay>
        <source src="https://youtu.be/DtFWL9J8bdM?si=aVYWDOfoMiMZKGQE" type="audio/mp3">
        Your browser does not support the audio element.
  </audio>
<div class="calculator"> 
  <h2>CALCULATOR</h2> 
  <br>
  
  <input type="number" id="num1" placeholder="Enter first number"> 
  <input type="number" id="num2" placeholder="Enter second number"> 
   
  <div> 
  <br>
  
    <button onclick="calculate('+')">+</button> 
    <button onclick="calculate('-')">-</button> 
    <button onclick="calculate('*')">×</button> 
    <button onclick="calculate('/')">÷</button> 
  </div> 
   <br>
   
  <p id="result">RESULT : </p> 
</div> 

<div class="sumu">
  <h4>∼Sumu</h4>
</div>
<br>
 
<script> 
  function calculate(operator) { 
    // Get the values of the two input fields 
    const num1 = parseFloat(document.getElementById('num1').value); 
    const num2 = parseFloat(document.getElementById('num2').value); 
    let result; 
 
    // Check if inputs are valid 
    if (isNaN(num1) || isNaN(num2)) { 
      document.getElementById('result').innerHTML = "Result: Please enter valid numbers!"; 
      return; 
    } 
 
    // Perform calculation based on the operator 
    switch (operator) { 
      case '+': 
        result = num1 + num2; 
        break; 
      case '-': 
        result = num1 - num2; 
        break; 
      case '*': 
        result = num1 * num2; 
        break; 
      case '/': 
        if (num2 === 0) { 
          document.getElementById('result').innerHTML = "Result: Division by zero is not allowed!"; 
          return; 
        } 
        result = num1 / num2; 
        break; 
      default: 
        result = "Invalid operation"; 
    } 
     
    // Display the result 
    document.getElementById('result').innerHTML = "Result: " + result; 
  } 
</script> 
 
</body> 
</html>
